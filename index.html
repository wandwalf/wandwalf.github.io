<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>科技控制面板</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Segoe UI', Roboto, sans-serif;
  background: #080c18;
  color: #e0efff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
  background-image: 
    linear-gradient(rgba(10,15,30,0.9), rgba(10,15,30,1)),
    url('https://picsum.photos/id/1/1920/1080');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
}
.panel {
  width: 100%;
  max-width: 800px;
  background: rgba(20,30,55,0.85);
  border: 1px solid #2a3d7a;
  border-radius: 16px;
  padding: 40px 30px;
  box-shadow: 0 0 40px #00aaff55, 0 0 80px #0066ff33;
  backdrop-filter: blur(10px);
}
.title {
  text-align: center;
  font-size: 32px;
  color: #00d1ff;
  margin-bottom: 10px;
  text-shadow: 0 0 10px #00aaff;
}
.subtitle {
  text-align: center;
  color: #9cc9ff;
  margin-bottom: 35px;
  font-size: 16px;
}
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}
.card {
  background: rgba(30,45,80,0.6);
  border: 1px solid #334a88;
  border-radius: 12px;
  padding: 20px;
  transition: all 0.3s;
  cursor: pointer;
}
.card:hover {
  transform: translateY(-4px);
  border-color: #00aaff;
  box-shadow: 0 0 20px #00aaff33;
}
.card h3 {
  color: #6fffdf;
  font-size: 18px;
  margin-bottom: 8px;
}
.card p {
  color: #b0c4de;
  font-size: 14px;
  line-height: 1.5;
}
.btn-group {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
}
.btn {
  padding: 12px 24px;
  border-radius: 8px;
  border: none;
  background: #007bff;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}
.btn:hover {
  background: #00aaff;
  box-shadow: 0 0 15px #00aaff77;
}
</style>
</head>
<body>

<div class="panel">
  <h1 class="title">SYSTEM CONTROL PANEL</h1>
  <p class="subtitle">二级域名 · 科技感控制面板</p>
<div class="card" onclick="window.open('fojing.html','_self')">
  <h3>佛经大全</h3>
  <p>经文阅读 · PDF查看</p>
</div>
  <div class="card" onclick="window.open('https://www.youtube.com/watch?v=NJpxv8PxgQU&list=RDNJpxv8PxgQU&start_radio=1', '_blank')">
  <h3>大悲咒</h3>
  <p>静心播放 · 点击聆听</p>
   </div>
    <div class="grid">
    <div class="card" onclick="alert('状态：系统正常运行 ✅')">
      <h3>STATUS</h3>
      <p>在线 · 安全运行</p>
    </div>
    <div class="card" onclick="alert('域名：已正常解析 ✅')">
      <h3>DOMAIN</h3>
      <p>二级域名已解析</p>
    </div>
    <div class="card" onclick="alert('CDN：Cloudflare 加速中 ✅')">
      <h3>CDN</h3>
      <p>Cloudflare 已加速</p>
    </div>
    <div class="card" onclick="alert('用户：欢迎管理员 ✅')">
      <h3>USER</h3>
      <p>管理员已登录</p>
    </div>
  </div>

  <div class="btn-group">
    <button class="btn" onclick="alert('打开控制面板 → 功能开发中')">控制面板</button>
    <button class="btn" onclick="alert('系统信息：运行正常')">系统信息</button>
  </div>
</div>

<script>
// 现在点了都会弹提示，真的有反应！
</script>

</body>
</html>
